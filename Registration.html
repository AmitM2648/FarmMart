<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="Registration.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  
  <body>
    <div class="Nav">
      <div><a href="H.html"> Home</a></div>
      <div><a href="features.html"> Features</a></div>
      <div><a href="#Category">Category</a></div>
      <div><a href="About.html"> About Us</a></div>
    </div>
    <div class="Reg">
      <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter Full Name*" required />
            </div>
            <div class="input-box">
              <span class="details">Adhar Number</span>
              <input type="text" placeholder="Enter Adhar Number*" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter Email ID*" required />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter Mobile Number*" required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password*" required />
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password*" required />
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" placeholder="Enter Address as per Adhar Card*" required />
            </div>
            <div class="input-box">
              <span class="details">Category</span>
              <input type="text" placeholder="Farmer/Consumer*" required />
            </div>
          
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </div>
    
  </body>
</html>
